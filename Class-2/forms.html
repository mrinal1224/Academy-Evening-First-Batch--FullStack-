<html lang="en">

<body>

    <h1>Personal Information form</h1>
<form>

    <label>Name</label>
    <input type="text">

    <label>Email</label>
    <input type="email">

    <label>Phone</label>
    <input type="number">

    <label>Age</label>
    <input type='number' min="1" max="100">

    <label>Birthday</label>
    <input type="date" min="1985-06-10"  max='2002-06-10'>


    <p>Favourite Food</p>

    <label>Apple</label>
    <input type="checkbox">
    <label>Pizza</label>
    <input type="checkbox">
    <label>Burger</label>
    <input type="checkbox">

    <label>File upload</label>

    <input type="file">




    <p>Gender</p>


    <label>Male</label>
    <input type="radio" name="gender">


    <label>Female</label>
    <input type="radio" name="gender">


    <label>EyeColor</label>

    <select>
        <option>Black</option>
        <option>Brown</option>
        <option>Red</option>
    </select>


    <label> Car's Color</label>
    <input type="color" >


    <label>Password</label>
    <input type="password">


    <Label>Submit</Label>
    <button type="submit">Submit</button>

  
     

</form>





</body>
